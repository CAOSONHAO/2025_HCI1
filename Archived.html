<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archived Courses</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
    }

    /* Header Section */
    .header {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .info a {
      color: #555;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Tabs Section */
    .tabs {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .tab {
      font-size: 16px;
      color: #6b7280;
      text-decoration: none;
      padding: 5px 0;
    }

    .tab.active {
      color: #111827;
      font-weight: bold;
      border-bottom: 2px solid #111827;
    }

    /* Course Card */
    .course-card {
      display: flex;
      gap: 15px;
      background-color: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      align-items: center;
    }

    .course-card img {
      width: 120px;
      height: 80px;
      border-radius: 4px;
      object-fit: cover;
    }

    .course-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .course-info h3 {
      font-size: 16px;
      color: #111827;
      margin: 0;
    }

    .course-info p {
      font-size: 14px;
      color: #6b7280;
      margin: 0;
    }

    .progress, .rating {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .progress-bar {
      width: 100px;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar .progress-fill {
      width: 100%;
      height: 100%;
      background-color: #7c3aed;
    }

    .stars {
      color: #fbbf24;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">My learning</div>
    <div class="info">87hr 36min watched | <a href="#">View all activity</a></div>

    <!-- Tabs Section -->
    <div class="tabs">
      <a href="All courses.html" class="tab">All courses</a>
      <a href="learning-paths.html" class="tab">Learning paths</a>
      <a href="Certifications.html" class="tab ">Certifications</a>
      <a href="Archived.html" class="tab active">Archived</a>
      <a href="Learning tools.html" class="tab">Learning tools</a>
    </div>

    <!-- Archived Course Card -->
    <div class="course-card">
      <img src="csr-course.png" alt="CSR Course Thumbnail">
      <div class="course-info">
        <h3>FPT_Corporate Social Responsibility Training 2024</h3>
        <p>FSOFT Content Development</p>
        <div class="progress">
          <span>100% complete</span>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
        <div class="rating">
          <span class="stars">★★★★☆</span>
          <span>Your rating</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
