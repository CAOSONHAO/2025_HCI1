<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Paths</title>
    <style>
        /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    /* Header Section */
    .header {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .info a {
      color: #555;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Tabs Section */
    .tabs {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .tab {
      font-size: 16px;
      color: #6b7280;
      text-decoration: none;
      padding: 5px 0;
    }

    .tab.active {
      color: #111827;
      font-weight: bold;
      border-bottom: 2px solid #111827;
    }


        .card {
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        /* Progress bar styles */
        .progress-bar {
            background-color: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #6200ea;
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">My learning</div>
        <div class="info">87hr 36min watched | <a href="#">View all activity</a></div>
    
        <!-- Tabs Section -->
        <div class="tabs">
          <a href="All courses.html" class="tab">All courses</a>
          <a href="learning-paths.html" class="tab active">Learning paths</a>
          <a href="Certifications.html" class="tab ">Certifications</a>
          <a href="Archived.html" class="tab">Archived</a>
          <a href="Learning tools.html" class="tab">Learning tools</a>
        </div>
        <!-- Learning Paths Section -->
        <div class="learning-paths">
            <!-- Card 1 -->
            <div class="card">
                <h3>Induction Training_GAAFOFY (VI)</h3>
                <p>1 of 6 items complete</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 16.6%;"></div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <h3>Induction Training for BO_IT_Mandatory (VI)</h3>
                <p>9 of 9 items complete</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to dynamically control progress bar if needed in the future
    </script>
</body>
</html>
